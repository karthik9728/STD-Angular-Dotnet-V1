<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>
      <div class="d-flex ms-auto" *ngIf="loggedIn">
        <!-- NGX Bootstrap button -->
        <div class="btn-group" dropdown>
          <button
            id="button-basic"
            dropdownToggle
            type="button"
            class="btn btn-secondary dropdown-toggle"
            aria-controls="dropdown-basic"
          >
            Welcome {{ model.username }} <span class="caret"></span>
          </button>
          <ul
            id="dropdown-basic"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-basic"
          >
            <li role="menuitem">
              <a class="dropdown-item" style="cursor: pointer">Edit Profile</a>
            </li>
            <li role="menuitem">
              <a
                class="dropdown-item text-danger"
                style="cursor: pointer"
                (click)="onLogout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>

      <form
        *ngIf="!loggedIn"
        class="d-flex ms-auto"
        #loginForm="ngForm"
        (submit)="onLogin(loginForm)"
        autocomplete="off"
      >
        <input
          class="form-control me-2"
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="model.username"
          required
          #username="ngModel"
        />
        <span
          class="help-block text-danger"
          *ngIf="!username && username.touched"
        ></span>
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
          required
          #password="ngModel"
        />
        <span
          class="help-block text-danger"
          *ngIf="!password && password.touched"
        ></span>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
