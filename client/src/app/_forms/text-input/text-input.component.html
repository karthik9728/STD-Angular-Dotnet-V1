<div class="mb-3">
  <input
    type="{{ type }}"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div
    class="help-block text-danger"
    *ngIf="control.touched && control.invalid && control?.errors?.['required']"
  >
    Please enter {{ label }}
  </div>
  <div class="help-block text-danger" *ngIf=" control?.errors?.['minlength']">
    {{ label }} must be at least
    {{control?.errors?.['minlength'].requiredLength}} characters
  </div>
  <div class="help-block text-danger" *ngIf=" control?.errors?.['maxlength']">
    {{ label }} must be at most
    {{control?.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div class="help-block text-danger" *ngIf=" control?.errors?.['notMatching']">
    Passwords do not match
  </div>
</div>
